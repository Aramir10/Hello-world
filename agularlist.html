<!DOCTYPE html>
<html ng-app="app3" ng-cloak>
	<head>
		<meta charset="utf-8">
		<title>angular js tutorial</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<style>

       [ng\:cloak],[ng-cloak], .ng-cloak{
       	display: none;
       }
		</style>
	</head>
	<body>
		<div id="groceryList" ng-controller="gListCtrl">
			<h3 class="ListTitle">{{groceries.length}} Food to get</h3>

			<ol start ="2">
				<li>{{groceries[0].item}}</li>
			</ol>
  <ol>
  	<li ng-repeat="grocery in groceries" ng-if= "$index > 0">
		{{grocery.item}} {{$index}}
		</li>
  </ol>

	<table>
  		<tr ng-repeat-start = "grocery in groceries">
  		<td>
  			{{grocery.item}}
  		</td>
		</tr>
  		<tr ng-repeat-end>
  			<td>
  				{{grocery.purchased}}
  			</td>
  		</tr>
  	</table>
<label> Change 1st item :</label>
<input ng-model="groceries[0].item" />

</div>


 <script src="angularlist.js"></script>
	</body>
</html>
